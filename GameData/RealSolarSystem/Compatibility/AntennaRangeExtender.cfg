//AntennaRange ranges are set for the stock solar system, RSS is 10x bigger, so let's multiply all of the ranges by 10.

@PART[*]:HAS[@MODULE[ModuleLimitedDataTransmitter]]:NEEDS[AntennaRange]:FINAL
{
	@MODULE[ModuleLimitedDataTransmitter]
	{
		@nominalRange *= 10
		@simpleRange *= 10
	}
}

@PART[commDish]:NEEDS[AntennaRange]:FINAL //The big dish gets a second boost by a factor of 10, so that Pluto is in range.
{
	@MODULE[ModuleLimitedDataTransmitter]
	{
		@nominalRange *= 10
		@simpleRange *= 10
	}
}

@TRACKING_STATION_RANGES:NEEDS[AntennaRange]
{
	@range,0 = 8000000
	@range,1 = 2000000000000
	@range,2 = 200000000000000 \\multiplying level 3 range by another factor of 10, so that Pluto is in range.
}